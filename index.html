<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Dictionary Lookup</h1>
        </header>
        
        <form id="search-form">
            <input type="text" id="word-input" placeholder="Enter a word..." required>
            <button type="submit">Search</button>
        </form>
        
        <div id="result-container">
        </div>
    </main>
    
    <footer>
        <p>
            <a href="https://github.com/YOUR_USERNAME/YOUR_REPOSITORY" target="_blank" rel="noopener noreferrer">
                View on GitHub
            </a>
        </p>
    </footer>
</body>
</html>
